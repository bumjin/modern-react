<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // 컴포넌트를 만드는 부분
    class Clock extends React.Component {
      constructor (props, context, updater) {
        super(props, context, updater)

        // 상태(state): 화면에 출력하고 싶은 것
        this.state = { now: new Date()}
        setTimeout(() => {
          this.setState({ now: new Date()})
        }, 1000);
        //this.state.<키> // 상태를 추출
        //this.setState({ <키>: <값}) // 상태를 변경 + render() + 화면에 변경
      }
      
      fmt (v) {
        const s = '00' + v
        return s.substr(s.length -2, 2)
      }
      render() {
        console.log('render called')
        const now = this.state.now
        const hh = this.fmt(now.getHours())
        const mm = this.fmt(now.getMinutes())
        const ss = this.fmt(now.getSeconds())
        return <h1>{hh}:{mm}:{ss}</h1>
      }
    }    

    // 컴포넌트를 출력하는 부분
    const element = <Clock>Hello React</Clock>
    const root = document.getElementById("root")
    ReactDOM.render(element, root)
   
  </script>
</body>
</html>
